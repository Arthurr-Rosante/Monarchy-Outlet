<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Avaliação 3bim PW</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");

      /* General Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        width: auto;
        min-height: 100vh;
        font-family: "Open Sans", sans-serif;
      }

      img {
        display: block;
        max-width: 100%;
      }
      /* General Styling End */

      /* header */
      .logo {
        aspect-ratio: 277/190;
        height: 7rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 250ms ease-out;
      }
      .logo:hover {
        height: 8rem;
      }

      header {
        max-width: 100vw;
      }

      .header-content {
        background-color: #ffffff;
        background-image: url("/public/dragon-banner.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 150px;
        padding-right: 8rem;

        display: flex;
        justify-content: end;
        align-items: center;
        column-gap: 1rem;

        position: relative;
      }

      .header-content > .search-input {
        position: relative;
      }
      .header-content > .search-input > .fa {
        color: #001220;
        position: absolute;
        top: 52%;
        left: 5%;
        transform: translateY(-50%);
        opacity: 0.5;
        cursor: pointer;
        transition: all 250ms ease-out;
      }
      .header-content > .search-input > input {
        background-color: #f2f2f2;
        padding: 0.8rem 0.8rem 0.8rem 2rem;
        border: 3px solid transparent;
        border-radius: 2rem;
        outline: none;
        transition: all 250ms ease-out;
        font-size: 0.9rem;
        min-width: 20rem;
      }
      .header-content > .search-input > input:focus,
      .header-content > .search-input:hover > input {
        border: 3px solid #001220;
      }
      .header-content > .search-input:hover > .fa {
        opacity: 1;
      }

      .header-content > .navigate {
        padding: 0.5rem;
        display: flex;
        flex-wrap: nowrap;
        column-gap: 1rem;
      }
      .header-content > .navigate > button {
        background: none;
        border: none;
        color: rgb(0, 0, 0);
        font-size: 1.2rem;
        transition: all 250ms ease-out;
        cursor: pointer;
      }
      .header-content > .navigate > button:hover {
        opacity: 0.5;
      }

      .header-content > .navigate > hr {
        width: 2px;
        border: none;
        border-radius: 10rem;
        background-color: rgb(0, 0, 0);
        transform: rotate(15deg);
      }

      .navbar {
        background-color: #f2f2f2;
        list-style: none;
        min-width: inherit;
        padding: 0.4rem 25rem;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .navbar > li > a {
        text-decoration: none;
        letter-spacing: 0.5px;
        font-weight: 600;
        color: black;

        border-radius: 2rem;
        padding: 0.4rem 3rem;
        cursor: pointer;
        transition: all 250ms ease-in;
      }
      .navbar > li > a:hover {
        background-color: black;
        color: white;
      }

      header > .carousel {
        width: 100vw;
        height: 300px;
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .carousel > .heroContainer {
        transition: transform 0.5s ease-in-out;
        transform: translate(0);
        display: grid;
        grid-template-columns: repeat(4, 100%);
      }

      .heroContainer > .hero {
        width: 100vw;
        height: 300px;
        object-fit: cover;
      }
      /* header end */

      /* Product Card */
      .prod-section > ul > .product-card {
        background-color: white;
        border-radius: 1rem 1rem 0 0;
        padding-bottom: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;

        max-width: 15rem;
        aspect-ratio: 1/1.8;
        transition: all 200ms ease-out;
      }

      .prod-section > ul > .product-card > img {
        border-radius: 1rem 1rem 0 0;
        transition: all 200ms ease-out;
        aspect-ratio: 240/240;
        object-fit: cover;
        cursor: pointer;
      }
      .prod-section > ul > .product-card > img:hover {
        scale: 1.05;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      }

      .prod-section > ul > .product-card > h2 {
        width: 100%;
        margin: 1rem auto;
        margin-bottom: 0.2rem;
        text-transform: capitalize;
        font-weight: 400;
        letter-spacing: 5px;
        color: black;
        text-align: center;

        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }

      .prod-section > ul > .product-card > p {
        text-align: center;
        font-size: 0.8rem;
        color: rgba(0, 0, 0, 0.7);
        padding: 0 0.5rem;

        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        line-clamp: 2;
        -webkit-line-clamp: 2; /* Limits to 3 lines */
        -webkit-box-orient: vertical;
      }

      .prod-section > ul > .product-card > span {
        text-align: center;
        font-weight: bold;
        margin-bottom: 1rem;
        color: black;
      }
      .prod-section > ul > .product-card > button {
        padding: 0.6rem 0;
        border: none;
        border-radius: 1rem;
        cursor: pointer;
        transition: all 150ms ease-in-out;
      }
      .prod-section > ul > .product-card > .buyBtn:hover {
        background-color: seagreen;
        color: white;
      }
      .prod-section > ul > .product-card > .removeBtn:hover {
        background-color: orangered;
        color: white;
      }
      /* Product Card End */

      /* main sections */
      main {
        padding: 0 2rem;
      }

      .prod-section {
        margin: 1rem auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .prod-section > .title {
        font-size: 2.7rem;
        margin-bottom: 1rem;
      }

      .prod-section > ul {
        width: 90%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 1rem;
      }
      /* main sections end */

      /* Announce & Shop section */
      .hidden {
        opacity: 0;
        pointer-events: none;
      }

      #fade {
        position: fixed;
        inset: 0;
        background: transparent;
        backdrop-filter: blur(10px);
        z-index: 5;
      }
      #announce,
      #shop {
        background-color: white;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        max-width: 90%;
        background-color: #fff;
        box-shadow: 0 0 10px black;
        padding: 1.2rem;
        border-radius: 0.5rem;
        z-index: 10;

        display: flex;
        flex-direction: column;
      }
      #announce > h1 {
        text-align: center;
        margin-bottom: 1rem;
      }

      #announce > form {
        padding: 1rem;
        width: 90%;

        display: flex;
        flex-direction: column;
        row-gap: 1rem;
        align-self: center;
        margin-bottom: 1.2rem;
      }

      #announce > form > * {
        width: 80%;
        align-self: center;
        border: 3px solid transparent;
      }
      #announce > form > *:hover,
      #announce > form > *:focus {
        border: 3px solid black;
      }

      #announce > form > input {
        background-color: #f2f2f2;
        padding: 0.5rem 1.2rem;
        border-radius: 2rem;
        outline: none;
        transition: all 250ms ease-out;
      }

      #announce > form > textarea {
        background-color: #f2f2f2;
        outline: none;
        border-radius: 0.2rem;
        max-width: 80%;
        min-width: 80%;
        max-height: 2.5rem;
        padding: 0.2rem 0.5rem;
      }
      #announce > form > select {
        background-color: #f2f2f2;
        padding: 0.5rem 1.2rem;
        border-radius: 0.2rem;
      }

      #announce > form > button {
        margin-top: 1rem;
        background-color: rgb(39, 186, 103);
        color: white;
        font-weight: bold;
        letter-spacing: 1px;
        padding: 0.5rem 0;
        font-size: 1.1rem;
        border: none;
        border-radius: 2rem;
        cursor: pointer;
        transition: all 150ms ease-out;
      }
      #announce > form > button:hover {
        border: none;
        background-color: seagreen;
      }

      #announce > #close-announce,
      #shop > #close-shop {
        position: absolute;
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
        aspect-ratio: 1;
        border-radius: 100%;
        border: none;
        cursor: pointer;
        transition: all 150ms ease-in-out;
      }
      #announce > #close-announce:hover,
      #shop > #close-shop:hover {
        background-color: orangered;
        color: white;
      }

      #shop {
        min-width: 90%;
        min-height: 90%;
      }

      #shop > hr {
        margin: 0.5rem 0;
        width: 95%;
        align-self: center;
      }

      #shop > h1 {
        align-self: center;
      }

      #shop > #shopCart {
        width: 90%;
        align-self: center;
        padding: 1.2rem 1rem 1.2rem 0;
        height: 32rem;
        overflow-y: scroll;
      }
      #shop > #shopCart > .product-card {
        list-style: none;
        min-height: 15rem;

        display: grid;
        grid-template-columns: 20% 1fr 1fr 1fr 1fr;
        place-items: center;
        padding: 0.5rem 0;
        border-bottom: 3px solid rgba(0, 0, 0, 0.5);
      }
      #shop > #shopCart > .product-card > img {
        object-fit: cover;
        aspect-ratio: 1/1.2;
        height: 15rem;
        place-self: start;
      }
      #shop > #shopCart > .product-card > h2 {
        letter-spacing: 5px;
        text-transform: capitalize;
        font-weight: 400;
      }
      #shop > #shopCart > .product-card > p {
        color: rgba(0, 0, 0, 0.7);
      }
      #shop > #shopCart > .product-card > span {
        color: black;
        font-weight: bold;
      }
      #shop > #shopCart > .product-card > button {
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 0.2rem;
        cursor: pointer;
        transition: all 150ms ease-in-out;
      }
      #shop > #shopCart > .product-card > button:hover {
        color: white;
        background-color: orangered;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      #shop > div {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      #shop > div > #subTotal {
        font-size: 1.2rem;
        font-weight: bolder;
        text-transform: uppercase;
      }
      #shop > div > .buy-button {
        padding: 1rem 1.2rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 150ms ease-in-out;
      }
      #shop > div > .buy-button:hover {
        background-color: seagreen;
        color: white;
      }

      #fade,
      #shop,
      #announce {
        transition: 0.5s;
        opacity: 1;
        pointer-events: all;
      }

      #shop.hidden,
      #announce.hidden,
      #fade.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #shop.hidden,
      #announce.hidden {
        top: 0;
      }
      /* Announce & Shop section End */
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <img class="logo" src="/public/logo-2.png" alt="monarchy-logo" />
        <div class="search-input">
          <input
            type="search"
            name="search"
            id="inSearch"
            placeholder="Procurar"
          />
          <i class="fa fa-magnifying-glass"></i>
        </div>
        <div class="navigate">
          <button id="open-announce">
            <i class="fa fa-plus"></i>
          </button>
          <hr />
          <button id="open-shop">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
      <nav>
        <ul class="navbar">
          <li><a href="#section-camiseta">Camiseta</a></li>
          <li><a href="#section-jaqueta">Casacos</a></li>
          <li><a href="#section-calca">Calças</a></li>
          <li><a href="#section-tenis">Calçados</a></li>
        </ul>
      </nav>
      <div class="carousel">
        <div class="heroContainer">
          <img src="/public/slider1.png" alt="" class="hero" />
          <img src="/public/slider2.png" alt="" class="hero" />
          <img src="/public/slider3.png" alt="" class="hero" />
          <img src="/public/slider4.png" alt="" class="hero" />
        </div>
      </div>
    </header>

    <main>
      <!-- Em Alta -->
      <section class="prod-section">
        <h1 class="title">Em Alta</h1>
        <ul id="prod-booming"></ul>
      </section>
      <!-- Camisetas -->
      <section class="prod-section" id="section-camiseta">
        <h1 class="title">Camisetas</h1>
        <ul id="prod-camiseta"></ul>
      </section>
      <!-- Jaquetas -->
      <section class="prod-section" id="section-jaqueta">
        <h1 class="title">Casaco</h1>
        <ul id="prod-jaqueta"></ul>
      </section>
      <!-- Calças -->
      <section class="prod-section" id="section-calca">
        <h1 class="title">Calças</h1>
        <ul id="prod-calca"></ul>
      </section>
      <!-- Tênis -->
      <section class="prod-section" id="section-tenis">
        <h1 class="title">Calçados</h1>
        <ul id="prod-tenis"></ul>
      </section>
    </main>

    <div id="fade" class="hidden"></div>

    <div class="hidden" id="shop">
      <h1>Seu Carrinho:</h1>
      <hr />
      <ul id="shopCart"></ul>
      <hr />
      <div>
        <span id="subTotal">subtotal R$00,00 brl</span>
        <button class="buy-button">
          finalizar compra <i class="fa fa-arrow-right"></i>
        </button>
      </div>
      <button id="close-shop">
        <i class="fa fa-x"></i>
      </button>
    </div>

    <div class="hidden" id="announce">
      <h1>Anúncie seu produto</h1>
      <form>
        <input type="text" id="inUrl" placeholder="Imagem (url)" />
        <input type="text" id="inName" required placeholder="Nome" />
        <textarea
          type="text"
          id="inDesc"
          required
          placeholder="Descrição (50 caracteres)"
          maxlength="50"
        ></textarea>
        <select name="category" id="inCategory" required>
          <option value="" disabled selected>Categoria</option>
          <option value="prod-camiseta">Camiseta</option>
          <option value="prod-jaqueta">Casaco</option>
          <option value="prod-calca">Calça</option>
          <option value="prod-tenis">Calçado</option>
        </select>
        <input
          type="number"
          id="inPrice"
          step="0.01"
          required
          placeholder="Preço"
        />
        <button type="submit">Adicionar</button>
      </form>
      <button id="close-announce">
        <i class="fa fa-x"></i>
      </button>
    </div>
  </body>
  <script type="module">
    import { baseProducts } from "./products.js";

    const frm = document.querySelector("form");
    const subTotal = document.querySelector("#subTotal");
    const boomingList = document.getElementById("prod-booming");
    const categories = [
      "prod-camiseta",
      "prod-jaqueta",
      "prod-calca",
      "prod-tenis",
    ];

    const shopList = JSON.parse(localStorage.getItem("localShopList")) || [];
    const list =
      JSON.parse(localStorage.getItem("localProductList")) || baseProducts;
    // Função que salva as listas no localStorage ------------------------------
    function saveToLocalStorage() {
      localStorage.setItem("localProductList", JSON.stringify(list));
    }
    function saveCartToLocalStorage() {
      localStorage.setItem("localShopList", JSON.stringify(shopList));
    }

    // Função que carrega os produtos já cadastrados ---------------------------
    window.addEventListener("load", () => {
      list.forEach((product) => {
        product.booming = false;
        addProduct(product);
      });
      shopList.forEach((product) => {
        addProduct(product, true);
      });

      const subTotalPrice = shopList.reduce(
        (acumulador, product) => acumulador + product.price,
        0
      );
      subTotal.innerText = `subtotal R$${subTotalPrice.toFixed(2)} brl`;

      // Rotaciona os produtos da aba 'Em Alta' //
      const boomingProducts = [];
      while (boomingProducts.length < 5) {
        const randProduct = Math.floor(Math.random() * list.length);
        if (!boomingProducts.includes(list[randProduct])) {
          boomingProducts.push(list[randProduct]);
        }
      }
      boomingProducts.forEach((product) => {
        product.booming = true;
        addProduct(product);
      });
    });

    // Ouvinte do Formulário ---------------------------------------------------
    frm.addEventListener("submit", (e) => {
      e.preventDefault();

      const product = {
        id: Date.now().toString(),
        name: frm.inName.value,
        desc: frm.inDesc.value,
        price: Number(frm.inPrice.value),
        category: frm.inCategory.value,
        booming: false,
        url: frm.inUrl.value === "" ? "/public/blank.png" : frm.inUrl.value,
      };
      list.push(product);
      saveToLocalStorage();
      addProduct(product);

      //Limpando o Form após envio dos dados //
      frm.reset();
    });

    // Função que adiciona o produto à lista -----------------------------------
    function addProduct(prod, cart) {
      cart ? true : false;

      const newProd = document.createElement("li");
      newProd.classList.add("product-card");

      // Elementos do Product-card //
      const prodName = document.createElement("h2");
      prodName.textContent = prod.name;

      const prodDesc = document.createElement("p");
      prodDesc.textContent = prod.desc;

      const prodPrice = document.createElement("span");
      prodPrice.textContent = `Por R$${prod.price.toFixed(2)}`;

      const prodImg = document.createElement("img");
      prodImg.src = prod.url;
      prodImg.alt = prod.name;

      const button = document.createElement("button");
      if (cart) {
        button.classList.add("removeBtn");
        button.innerHTML = '<i class="fa fa-x"></i> Remove';
        button.addEventListener("click", () => {
          handleDelete(newProd, prod.id);
        });
      } else {
        button.classList.add("buyBtn");
        button.innerHTML = '<i class="fa-solid fa-cart-plus"></i> Add to Cart';
        button.addEventListener("click", () => {
          addProductToCart(prod);
        });
      }

      // Posicionando os elementos //
      newProd.appendChild(prodImg);
      newProd.appendChild(prodName);
      newProd.appendChild(prodDesc);
      newProd.appendChild(prodPrice);
      newProd.appendChild(button);

      // Verificando aonde adicionar o Product-card //
      if (cart) {
        document.getElementById("shopCart").appendChild(newProd);
      } else if (prod.booming) {
        boomingList.appendChild(newProd);
      } else {
        categories.forEach((category) => {
          if (prod.category === category) {
            document.getElementById(category).appendChild(newProd);
          }
        });
      }
    }

    // Função que adiciona o produto ao carrinho -------------------------------
    function addProductToCart(product) {
      const exists = shopList.find((prod) => prod.id === product.id);
      if (exists) {
        return;
      }

      shopList.push(product);
      saveCartToLocalStorage();
      addProduct(product, true);

      const subTotalPrice = shopList.reduce(
        (acumulador, product) => acumulador + product.price,
        0
      );
      subTotal.innerText = `subtotal R$${subTotalPrice.toFixed(2)} brl`;
    }

    // Função que remove um produto do carrinho --------------------------------
    function handleDelete(product, idToRemove) {
      const index = shopList.findIndex((el) => el.id === idToRemove);
      shopList.splice(index, 1);

      saveCartToLocalStorage();
      shopCart.removeChild(product);

      const subTotalPrice = shopList.reduce(
        (acumulador, product) => acumulador + product.price,
        0
      );
      subTotal.innerText = `subtotal R$${subTotalPrice.toFixed(2)} brl`;
    }

    // Animações com JS --------------------------------------------------------
    const openShop = document.getElementById("open-shop"),
      closeShop = document.getElementById("close-shop"),
      openAnnounce = document.getElementById("open-announce"),
      closeAnnounce = document.getElementById("close-announce"),
      shop = document.getElementById("shop"),
      announce = document.getElementById("announce"),
      fade = document.querySelector("#fade");

    const toggleShop = () => {
      [shop, fade].forEach((el) => el.classList.toggle("hidden"));
    };
    const toggleAnnounce = () => {
      [announce, fade].forEach((el) => el.classList.toggle("hidden"));
    };

    [openShop, closeShop].forEach((el) => {
      el.addEventListener("click", () => toggleShop());
    });
    [openAnnounce, closeAnnounce].forEach((el) => {
      el.addEventListener("click", () => toggleAnnounce());
    });

    const heroContainer = document.querySelector(".heroContainer");
    const heros = document.querySelectorAll(".hero");
    let index = 0;
    setInterval(() => {
      index++;
      if (index > heros.length - 1) {
        index = 0;
      }

      heroContainer.style.transform = `translateX(${-index * window.innerWidth}px)`;
    }, 3000);
  </script>
</html>
