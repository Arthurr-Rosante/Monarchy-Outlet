<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Avaliação 3bim PW</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");

      /* General Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        width: auto;
        min-height: 100vh;
        font-family: "Open Sans", sans-serif;
      }

      img {
        display: block;
        max-width: 100%;
      }
      /* General Styling End */

      /* header */
      .logo {
        aspect-ratio: 277/190;
        height: 7rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 250ms ease-out;
      }
      .logo:hover {
        height: 8rem;
      }

      header {
        max-width: 100vw;
      }

      .header-content {
        background-color: #ffffff;
        background-image: url("/public/dragon-banner.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 150px;
        padding-right: 8rem;

        display: flex;
        justify-content: end;
        align-items: center;
        column-gap: 1rem;

        position: relative;
      }

      .header-content > .search-input {
        position: relative;
      }
      .header-content > .search-input > .fa {
        color: #001220;
        position: absolute;
        top: 52%;
        left: 5%;
        transform: translateY(-50%);
        opacity: 0.5;
        cursor: pointer;
        transition: all 250ms ease-out;
      }
      .header-content > .search-input > input {
        background-color: #f2f2f2;
        padding: 0.8rem 0.8rem 0.8rem 2rem;
        border: 3px solid transparent;
        border-radius: 2rem;
        outline: none;
        transition: all 250ms ease-out;
        font-size: 0.9rem;
        min-width: 20rem;
      }
      .header-content > .search-input > input:focus,
      .header-content > .search-input:hover > input {
        border: 3px solid #001220;
      }
      .header-content > .search-input:hover > .fa {
        opacity: 1;
      }

      .header-content > .navigate {
        padding: 0.5rem;
        display: flex;
        flex-wrap: nowrap;
        column-gap: 1rem;
      }
      .header-content > .navigate > a {
        color: rgb(0, 0, 0);
        font-size: 1.2rem;
        transition: all 250ms ease-out;
      }
      .header-content > .navigate > a:hover {
        opacity: 0.5;
      }

      .header-content > .navigate > hr {
        width: 2px;
        border: none;
        border-radius: 10rem;
        background-color: rgb(0, 0, 0);
        transform: rotate(15deg);
      }

      .navbar {
        background-color: #f2f2f2;
        list-style: none;
        min-width: inherit;
        padding: 0.4rem 25rem;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .navbar > li > a {
        text-decoration: none;
        letter-spacing: 0.5px;
        font-weight: 600;
        color: black;

        border-radius: 2rem;
        padding: 0.4rem 3rem;
        cursor: pointer;
        transition: all 250ms ease-in;
      }
      .navbar > li > a:hover {
        background-color: black;
        color: white;
      }

      header > .hero {
        width: 100vw;
        height: 50vh;
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
      }
      /* header end */

      /* Product Card */
      .product-card {
        background-color: white;
        border-radius: 1rem 1rem 0 0;
        padding-bottom: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        width: 15rem;
        aspect-ratio: 1/1.5;
        transition: all 200ms ease-out;
      }

      .product-card > img {
        border-radius: 1rem 1rem 0 0;
        transition: all 200ms ease-out;
        aspect-ratio: 240/240;
        object-fit: cover;
        cursor: pointer;
      }
      .product-card > img:hover {
        scale: 1.05;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      }

      .product-card > h2 {
        margin: 1rem auto;
        margin-bottom: 0.2rem;
        text-transform: capitalize;
        font-weight: 400;
        letter-spacing: 5px;
        color: black;
      }

      .product-card > p {
        text-align: center;
        font-size: 0.8rem;
        color: rgba(0, 0, 0, 0.7);
        padding: 0 1rem;
      }

      .product-card > span {
        text-align: center;
        font-weight: bold;
        margin-bottom: 1rem;
        color: black;
      }
      .product-card > button {
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 1rem;
        cursor: pointer;
        transition: all 150ms ease-in-out;
      }
      .product-card > .buyBtn:hover {
        background-color: seagreen;
        color: white;
      }
      .product-card > .removeBtn:hover {
        background-color: orangered;
        color: white;
      }

      /* Product Card End */

      /* main sections */
      main {
        padding: 0 2rem;
      }

      .prod-section {
        margin: 1rem auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .prod-section > .title {
        font-size: 2.7rem;
        margin-bottom: 1rem;
      }

      .prod-section > ul {
        width: 90%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 1rem;
      }
      /* main sections end */
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <img class="logo" src="/public/logo-2.png" alt="monarchy-logo" />
        <div class="search-input">
          <input
            type="search"
            name="search"
            id="inSearch"
            placeholder="Procurar"
          />
          <i class="fa fa-magnifying-glass"></i>
        </div>
        <div class="navigate">
          <a href="#announce">
            <i class="fa fa-plus"></i>
          </a>
          <hr />
          <a href="#shop">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </div>
      </div>
      <nav>
        <ul class="navbar">
          <li><a href="#section-camiseta">Camiseta</a></li>
          <li><a href="#section-jaqueta">Jaqueta</a></li>
          <li><a href="#section-calca">Calça</a></li>
          <li><a href="#section-tenis">Tênis</a></li>
        </ul>
      </nav>
      <img class="hero" src="/public/slider1.png" alt="hero" />
    </header>

    <main>
      <!-- Em Alta -->
      <section class="prod-section">
        <h1 class="title">Em Alta</h1>
        <ul id="prod-booming"></ul>
      </section>
      <!-- Camisetas -->
      <section class="prod-section" id="section-camiseta">
        <h1 class="title">Camisetas</h1>
        <ul id="prod-camiseta"></ul>
      </section>
      <!-- Jaquetas -->
      <section class="prod-section" id="section-jaqueta">
        <h1 class="title">Jaquetas</h1>
        <ul id="prod-jaqueta"></ul>
      </section>
      <!-- Calças -->
      <section class="prod-section" id="section-calca">
        <h1 class="title">Calças</h1>
        <ul id="prod-calca"></ul>
      </section>
      <!-- Tênis -->
      <section class="prod-section" id="section-tenis">
        <h1 class="title">Tênis</h1>
        <ul id="prod-tenis"></ul>
      </section>
    </main>

    <div class="cart" id="shop">
      <h1>Seu Carrinho:</h1>
      <ul id="shopCart"></ul>
    </div>
    <div class="announce-product" id="announce">
      <h1>Anúncie seu produto</h1>
      <form>
        <input type="text" id="inUrl" placeholder="Imagem (url)" />
        <input type="text" id="inName" required placeholder="Nome" />
        <input type="text" id="inDesc" required placeholder="Descrição" />
        <select name="category" id="inCategory" required>
          <option value="" disabled selected>Categoria</option>
          <option value="prod-camiseta">Camiseta</option>
          <option value="prod-jaqueta">Jaqueta</option>
          <option value="prod-calca">Calça</option>
          <option value="prod-tenis">Tênis</option>
        </select>
        <input
          type="number"
          id="inPrice"
          step="0.01"
          required
          placeholder="Preço"
        />
        <button type="submit">Adicionar</button>
      </form>
    </div>
  </body>
  <script>
    const frm = document.querySelector("form");
    const categories = [
      "prod-camiseta",
      "prod-jaqueta",
      "prod-calca",
      "prod-tenis",
    ];

    const shopList = JSON.parse(localStorage.getItem("localShopList")) || [];
    const list = JSON.parse(localStorage.getItem("localProductList")) || [
      {
        category: "prod-camiseta",
        desc: "amarela",
        id: "1723171207457",
        name: "camiseta",
        price: 12,
        url: "https://plus.unsplash.com/premium_photo-1693161218349-87523b0605ab?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      },
      {
        category: "prod-camiseta",
        desc: "branca",
        id: "1723171251129",
        name: "camiseta",
        price: 16,
        url: "https://plus.unsplash.com/premium_photo-1682096340835-022e6647b698?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      },
      {
        category: "prod-jaqueta",
        desc: "couro",
        id: "1723171214825",
        name: "jaqueta",
        price: 56,
        url: "https://images.unsplash.com/photo-1521223890158-f9f7c3d5d504?q=80&w=1492&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      },
      {
        category: "prod-tenis",
        desc: "usado - 39",
        id: "1723171224377",
        name: "tênis",
        price: 32,
        url: "https://images.unsplash.com/photo-1534211269469-314ffbac5b34?q=80&w=1769&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      },
      {
        category: "prod-calca",
        desc: "rasgada",
        id: "1723171239881",
        name: "calça jeans",
        price: 78,
        url: "https://images.unsplash.com/photo-1520516668418-3661351e2e54?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      },
    ];

    // Função que salva as listas no localStorage ------------------------------
    function saveToLocalStorage() {
      localStorage.setItem("localProductList", JSON.stringify(list));
    }
    function saveCartToLocalStorage() {
      localStorage.setItem("localShopList", JSON.stringify(shopList));
    }

    // Função que carrega os produtos já cadastrados ---------------------------
    window.addEventListener("load", () => {
      list.forEach((product) => {
        addProduct(product);
      });
      shopList.forEach((product) => {
        addProduct(product, true);
      });

      // Rotaciona os produtos da aba 'Em Alta' //
    });

    // Ouvinte do Formulário ---------------------------------------------------
    frm.addEventListener("submit", (e) => {
      e.preventDefault();

      const product = {
        id: Date.now().toString(),
        name: frm.inName.value,
        desc: frm.inDesc.value,
        price: Number(frm.inPrice.value),
        category: frm.inCategory.value,
        url: frm.inUrl.value === "" ? "/public/blank.png" : frm.inUrl.value,
      };
      list.push(product);
      saveToLocalStorage();
      addProduct(product);

      //Limpando o Form após envio dos dados //
      frm.inName.value = "";
      frm.inDesc.value = "";
      frm.inPrice.value = "";
    });

    // Função que adiciona o produto à lista -----------------------------------
    function addProduct(prod, cart) {
      cart ? true : false;
      const newProd = document.createElement("li");
      newProd.classList.add("product-card");

      // Elementos do Product-card //
      const prodName = document.createElement("h2");
      prodName.textContent = prod.name;

      const prodDesc = document.createElement("p");
      prodDesc.textContent = prod.desc;

      const prodPrice = document.createElement("span");
      prodPrice.textContent = `Por R$${prod.price.toFixed(2)}`;

      const prodImg = document.createElement("img");
      prodImg.src = prod.url;
      prodImg.alt = prod.name;

      const button = document.createElement("button");
      if (cart) {
        button.classList.add("removeBtn");
        button.innerHTML = '<i class="fa fa-x"></i> Remove';
        button.addEventListener("click", () => {
          handleDelete(newProd, prod.id);
        });
      } else {
        button.classList.add("buyBtn");
        button.innerHTML = '<i class="fa-solid fa-cart-plus"></i> Add to Cart';
        button.addEventListener("click", () => {
          addProductToCart(prod);
        });
      }

      // Posicionando os elementos //
      newProd.appendChild(prodImg);
      newProd.appendChild(prodName);
      newProd.appendChild(prodDesc);
      newProd.appendChild(prodPrice);
      newProd.appendChild(button);

      // Verificando aonde adicionar o Product-card //
      if (cart) {
        document.getElementById("shopCart").appendChild(newProd);
        return;
      }

      categories.forEach((category) => {
        if (prod.category === category) {
          document.getElementById(category).appendChild(newProd);
        } else {
          return;
        }
      });
    }

    // Função que adiciona o produto ao carrinho -------------------------------
    function addProductToCart(product) {
      const exists = shopList.find((prod) => prod.id === product.id);
      if (exists) {
        return;
      }

      shopList.push(product);
      saveCartToLocalStorage();
      addProduct(product, true);
    }

    // Função que remove um produto do carrinho --------------------------------
    function handleDelete(product, idToRemove) {
      const index = shopList.findIndex((el) => el.id === idToRemove);
      shopList.splice(index, 1);

      saveCartToLocalStorage();
      shopCart.removeChild(product);
    }
  </script>
</html>
